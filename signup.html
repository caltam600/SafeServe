<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safe Serve - Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4C6444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #3a5034;
    }
    h1 {
      text-align: center;
      color: #4C6444;
    }
  </style>
</head>
<body>

  <h1>Create an Account</h1>

  <form id="signup-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
  </form>

  <!-- Firebase SDK (Modular) -->
  <script type="module">
    // Import Firebase modules from CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDfuYD1C5aFjX7V2fK8iC-beIVIMnhDLyE",
      authDomain: "safeservelogin.firebaseapp.com",
      projectId: "safeservelogin",
      storageBucket: "safeservelogin.firebasestorage.app",
      messagingSenderId: "665195239633",
      appId: "1:665195239633:web:174e561f11321710498df0",
      measurementId: "G-X1DE6GQYPH"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const analytics = getAnalytics(app);

    // Handle form submission
    const form = document.getElementById("signup-form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Sign-up successful!");
          console.log(userCredential.user);
          form.reset();
        })
        .catch((error) => {
          alert("Error: " + error.message);
          console.error(error);
        });
    });
  </script>

</body>
</html>
